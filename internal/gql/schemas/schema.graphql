# Types
type User {
  id: ID!
  email: String!
  UUID: String!
}

# Input Types
input UserInput {
  email: String!
}

# Define mutations here
type Mutation {
  createUser(input: UserInput!): User!
  updateUser(input: UserInput!): User!
  deleteUser(UUID: String!): Boolean!
}

# Define queries here
type Query {
  users(UUID: String!): [User]!
}
